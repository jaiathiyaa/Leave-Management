<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply Leave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Leave Portal</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Apply Leave</a></li>
        <li class="nav-item"><a class="nav-link" href="leave_status.html">Status</a></li>
        <li class="nav-item"><a class="nav-link" href="student_profile.html">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="card p-4">
    <h5>Apply for Leave</h5>
    <form>
      <div class="row g-3 mt-2">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" value="John Doe" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Register Number</label>
          <input type="text" class="form-control" value="BIT123456" readonly />
        </div>
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <select class="form-select" required>
            <option selected disabled>Select Department</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Leave Type</label>
          <select class="form-select" id="leaveType" required>
            <option selected disabled>Select type</option>
            <option value="Casual">Casual</option>
            <option value="Sick">Sick</option>
            <option value="OD">On Duty</option>
          </select>
        </div>
        <div class="col-md-4 d-none" id="odUploadSection">
          <label class="form-label">Upload OD Form</label>
          <input class="form-control" type="file" id="odForm" />
        </div>
        <div class="col-md-6">
          <label class="form-label">From Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">To Date</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-12">
          <label class="form-label">Reason for Leave</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit Leave</button>
    </form>
  </div>
</div>

<script>
  const leaveType = document.getElementById('leaveType');
  const odUploadSection = document.getElementById('odUploadSection');

  leaveType.addEventListener('change', () => {
    if (leaveType.value === 'OD') {
      odUploadSection.classList.remove('d-none');
    } else {
      odUploadSection.classList.add('d-none');
      document.getElementById('odForm').value = '';
    }
  });
</script>

</body>
</html>
