<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Status - Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-check {
      margin-bottom: 4px;
    }
    .container {
      max-width: 960px;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Student Leave Portal</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="apply_leave.html">Apply Leave</a></li>
          <li class="nav-item"><a class="nav-link active" href="leave_status.html">Leave Status</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-4">
    <div class="container">
      <h2 class="mb-4 text-center">Leave Status</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
          <thead class="table-light">
            <tr>
              <th>Date Range</th>
              <th>Type</th>
              <th>Reason</th>
              <th>Approval Status</th>
              <th>OD Form</th>
            </tr>
          </thead>
          <tbody>
            <!-- Approved by all -->
            <tr>
              <td>2025-04-10 to 2025-04-11</td>
              <td>OD</td>
              <td>Symposium</td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked disabled>
                  <label class="form-check-label">Tutor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked disabled>
                  <label class="form-check-label">Advisor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked disabled>
                  <label class="form-check-label">HOD</label>
                </div>
              </td>
              <td><a href="#" class="btn btn-sm btn-outline-primary">Download</a></td>
            </tr>

            <!-- Partially approved -->
            <tr>
              <td>2025-03-20 to 2025-03-21</td>
              <td>Sick</td>
              <td>Fever</td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" checked disabled>
                  <label class="form-check-label">Tutor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" disabled>
                  <label class="form-check-label">Advisor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" disabled>
                  <label class="form-check-label">HOD</label>
                </div>
              </td>
              <td>—</td>
            </tr>

            <!-- Not approved -->
            <tr>
              <td>2025-02-15 to 2025-02-16</td>
              <td>Casual</td>
              <td>Family Event</td>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" disabled>
                  <label class="form-check-label">Tutor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" disabled>
                  <label class="form-check-label">Advisor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" disabled>
                  <label class="form-check-label">HOD</label>
                </div>
              </td>
              <td>—</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
