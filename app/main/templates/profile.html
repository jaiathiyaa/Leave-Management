<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f6f9;
    }
    .profile-card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .profile-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Leave Portal</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'leave' %}">Apply Leave</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'status' %}">Status</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'profile' %}">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="card p-4 profile-card">
      <div class="row align-items-center g-4">
        <div class="col-md-3 text-center">
          <img src="https://via.placeholder.com/120" alt="Student Photo" class="profile-image">
        </div>
        <div class="col-md-9">
          <h4 class="mb-3">{{ name }}</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Register Number</label>
              <input type="text" class="form-control" value="{{ register_number }}" readonly />
            </div>
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" value="{{ department }}" readonly />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="{{ email }}" readonly />
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" value="{{ phone }}" readonly />
            </div>
            <div class="col-md-12">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="2" readonly>{{ address }}</textarea>
            </div>
            <div class="col-md-12 text-end mt-4">
              <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
