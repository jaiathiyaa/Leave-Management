<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Student Leave Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="signup-container">
      <h3 class="text-center mb-4">Sign Up - Student Leave Portal</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}" role="alert">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
          <label for="register_number" class="form-label">Register No</label>
          <input type="text" class="form-control" id="register_number" name="register_number" required>
        </div>
        
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-control" id="role" name="role" required onchange="toggleStaffType()">
            <option value="" disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
          </select>
        </div>

        <!-- Staff Type (Only shown if role is Staff) -->
        <div class="mb-3 d-none" id="staff-type-container">
          <label for="staff_type" class="form-label">Staff Type</label>
          <select class="form-control" id="staff_type" name="staff_type">
            <option value="" disabled selected>Select Staff Type</option>
            <option value="hod">HOD</option>
            <option value="advisor">Advisor</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-control" id="department" name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="computer-science">Computer Science</option>
            <option value="mechanical">Mechanical</option>
            <option value="civil">Civil</option>
            <option value="electrical">Electrical</option>
          </select>
          
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <div class="text-center mt-3">
          <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Script to toggle staff-type field -->
  <script>
    function toggleStaffType() {
      const roleSelect = document.getElementById('role');
      const staffTypeContainer = document.getElementById('staff-type-container');

      if (roleSelect.value === 'staff') {
        staffTypeContainer.classList.remove('d-none');
      } else {
        staffTypeContainer.classList.add('d-none');
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
